{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{% static 'custom.css' %}" rel="stylesheet">

    <body>
        <div class="container">
            <div>
                <h1>

</html>
