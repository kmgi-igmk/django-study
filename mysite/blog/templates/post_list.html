{% extends 'base.html' %}

{% block title %}My Blog{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-3 p-2">
            <div class="card-body">
                <h2 class="card-title">
                    <a class="text-dark text-decoration-none" href="{% url 'post_details' post.id %}">{{ post.title }}</a>
                </h2>
                <h6 class="card-subtitle mb-3 text-muted">{{ post.created_at }}</h6>
                <p class="card-text">{{ post.body|truncatechars:20 }}</p>
            </div>
        </div>
        
    {% endfor %}
{% endblock %}
